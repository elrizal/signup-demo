<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="css/modify.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
            <img src="./img/bup.png">
          </a>
            <div class="navbar-end">
                <div class="navbar-item">
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 50%; margin: 0 auto;">
                <div class="card-content">
                    <div class="media-content">
                        <p class="title is-4">Login</p>
                    </div><br>
                    <form class="login">
                      <div class="content">
                        <div class="form-group">
                            <div class="field">
                                <div class="control">
                                  <input class="input is-primary form-control" type="text" placeholder="Email">
                                </div>
                              </div>
                              <div class="field">
                                <div class="control">
                                  <input class="input is-info form-control" type="text" placeholder="Password">
                                </div>
                      <br>  <button type="submit" class="button is-primary">Login</button>
                    </form>
                </div>
                    <br />
                    <p>Or sign up <a href="/">here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
